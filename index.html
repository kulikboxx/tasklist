<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0c51b4e0d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <div class="wrapper">
            <div class="app__top">
                <h1 class="app__title">Task List</h1>
                <input type="text" name="task" class="app__input input" placeholder="Enter the content of the task">
                <button class="app__btn">Add</button>
            </div>
            <div class="app__bottom">
                <div class="app__info">
                    <p class="app__message"></p>
                </div>
                <ul class="task__items"></ul>
            </div>
            <div class="popup">
                <input type="text" name="editTask" class="popup__input input"
                    placeholder="Enter the content of the new task">
                <div class="popup__btns">
                    <button class="popup__btn popup__confirm">Confirm</button>
                    <button class="popup__btn popup__cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
